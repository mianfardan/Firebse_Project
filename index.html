<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authflow.com</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f0f4c3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: linear-gradient(to bottom right, #ffffff, #e3f2fd);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .google-btn {
      background-color: #db4437;
      margin-top: 10px;
    }

    .toggle {
      color: #007BFF;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
    }

    .toggle-right {
      text-align: right;
      margin: -5px auto 5px auto;
      width: 90%;
    }

    #user-info {
      background-color: #f1f8e9;
      border: 2px solid #4caf50;
      border-radius: 10px;
      padding: 20px;
    }

    #user-info h3 {
      color: #388e3c;
    }

    #user-info p {
      font-weight: bold;
      color: #333;
    }

    #signout-btn {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>AuthFlow by Fardan</h2>

    <!-- Sign Up Form -->
    <div id="signup-form" style="display: none;">
      <h3>Sign Up</h3>
      <input type="text" id="first-name" placeholder="First Name">
      <input type="text" id="last-name" placeholder="Last Name">
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <button onclick="signUp()">Sign Up</button>
      <button class="google-btn" onclick="signInWithGoogle()">Continue with Google</button>
      <div class="toggle" onclick="showSignIn()">Already have an account? Sign In</div>
    </div>

    <!-- Sign In Form -->
    <div id="signin-form">
      <h3>Sign In</h3>
      <input type="email" id="signin-email" placeholder="Email">
      <input type="password" id="signin-password" placeholder="Password">
      <div class="toggle toggle-right" onclick="resetPassword()">Forgot your password?</div>
      <button onclick="signIn()">Sign In</button>
      <button class="google-btn" onclick="signInWithGoogle()">Continue with Google</button>
      <div class="toggle" onclick="showSignUp()">Don't have an account? Sign Up</div>
    </div>

    <!-- User Info -->
    <div id="user-info" style="display:none;">
      <h3>Welcome to AuthFlow</h3>
      <p><strong>Name:</strong> <span id="display-name"></span></p>
      <p><strong>Email:</strong> <span id="display-email"></span></p>
      <button id="signout-btn" onclick="signOut()">Sign Out</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBiHe0gbu_U7MLXPATvRsT88R-zV0_Wm7c",
      authDomain: "fardan-c91ef.firebaseapp.com",
      projectId: "fardan-c91ef",
      storageBucket: "fardan-c91ef.firebasestorage.app",
      messagingSenderId: "866660712427",
      appId: "1:866660712427:web:03eb33304927c24524a3ae",
      measurementId: "G-6YT5TKP1E2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const firstName = document.getElementById("first-name").value;
      const lastName = document.getElementById("last-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const fullName = `${firstName} ${lastName}`;

      if (!firstName || !lastName || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(result => {
          return result.user.updateProfile({ displayName: fullName }).then(() => {
            alert("Signed up successfully!");
            showUser(result.user);
          });
        })
        .catch(error => alert(error.message));
    }

    function signIn() {
      const email = document.getElementById("signin-email").value;
      const password = document.getElementById("signin-password").value;

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(result => {
          alert("Signed in successfully!");
          showUser(result.user);
        })
        .catch(error => alert(error.message));
    }

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("Signed in with Google!");
          showUser(result.user);
        })
        .catch(error => alert(error.message));
    }

    function resetPassword() {
      const email = document.getElementById("signin-email").value;

      if (!email) {
        alert("Please enter your email to reset password.");
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("Password reset email sent! Check your inbox.");
        })
        .catch(error => {
          alert(error.message);
        });
    }

    function signOut() {
      auth.signOut().then(() => {
        alert("Signed out!");
        document.getElementById("user-info").style.display = "none";
        document.getElementById("signin-form").style.display = "block";
        document.getElementById("signup-form").style.display = "none";
      });
    }

    function showUser(user) {
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("signin-form").style.display = "none";
      document.getElementById("user-info").style.display = "block";
      document.getElementById("display-name").innerText = user.displayName || "User";
      document.getElementById("display-email").innerText = user.email;
    }

    function showSignIn() {
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("signin-form").style.display = "block";
      document.getElementById("user-info").style.display = "none";
    }

    function showSignUp() {
      document.getElementById("signin-form").style.display = "none";
      document.getElementById("signup-form").style.display = "block";
      document.getElementById("user-info").style.display = "none";
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        showUser(user);
      }
    });
  </script>
</body>
</html>
